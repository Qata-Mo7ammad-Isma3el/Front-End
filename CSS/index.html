<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title> <!--CSS stands for Cascade Style Sheet-->
    <!-- //__External Style__// -->
    <link rel="stylesheet" href="../CSS/Style.css">
    <!-- //__Internal Style__// -->
    <style></style>
    <!-- //__Inline style__// -->
    <!-- <p style=""></p> -->
    <!--
    # There are 3 ways to add CSS to HTML:
    // 1. External Style Sheet: Using a separate CSS file linked to the HTML document.
    // 2. Internal Style Sheet: Using a <style> tag within the HTML document
    // 3. Inline Style: Using the style attribute directly on HTML elements.
    // Each method has its own use case, with external styles being the most common for larger projects,
    // internal styles for single-page applications, and inline styles for quick, one-off changes.
    Note: Inline styles have the highest specificity, meaning they will override styles from both internal and external stylesheets.
    Note: in the External Style Sheet the styles are applied sequentially, meaning the last defined style will take precedence if there are conflicts.
    Note: Internal styles are useful for single-page applications or when you want to apply styles to a specific page without affecting others.
    Note: Inline styles are useful for quick, one-off changes but should be avoided for maintainability and separation of concerns.
    -->
</head>
<body>
    <h1 style="color: purple;">CSS Basics</h1>
    <hr style="border: 3px solid black;">
    <!--<>__________________________________B.Separator_______________________________________<>-->
    <h1 style="color: purple;">Your First Project And Syntax</h1>
    <!-- #__Your First Project And Syntax__# -->
    <p class="class_p" id="id_p">This is a Paragraph</p>
    <hr style="border: 3px solid black;">
    <!--<>__________________________________B.Separator_______________________________________<>-->
    <h1 style="color: purple;">Element Styling</h1>
    <!-- #__Element Styling__# -->
    <p>This is a Paragraph</p>
    <p>This is a Paragraph</p>
    <p class="special">This is a Paragraph</p>
    <p>This is a Paragraph</p>
</body>
</html>
